<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="730px" preserveAspectRatio="none" style="width:3416px;height:730px;background:#FFFFFF;" version="1.1" viewBox="0 0 3416 730" width="3416px" zoomAndPan="magnify"><defs/><g><g id="elem_creativity_gives_people_their_ability_to_create_explanatory_knowledge"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="828" x="776" y="654.33"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="485" x="947.5" y="669.8652">creativity_gives_people_their_ability_to_create_explanatory_knowledge</text><line style="stroke:#181818;stroke-width:0.5;" x1="777" x2="1603" y1="674.8183" y2="674.8183"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="816" x="782" y="692.3534">Creativity allows us to come up with new ideas to test. Some ideas will end up surviving the tests to become knowledge.</text><line style="stroke:#181818;stroke-width:0.5;" x1="777" x2="1603" y1="699.3066" y2="699.3066"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="776" x="782" y="716.8417">Creativity is the production of ideas and conjectures without refutation. It is critical for the creation of knowledge.</text></g><g id="elem_knowledge_is_created_in_one_way"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="547" x="916.5" y="524.86"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="237" x="1071.5" y="540.3952">knowledge_is_created_in_one_way</text><line style="stroke:#181818;stroke-width:0.5;" x1="917.5" x2="1462.5" y1="545.3483" y2="545.3483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="399" x="922.5" y="562.8834">Knowledge is made by proposing an idea and criticising it.</text><line style="stroke:#181818;stroke-width:0.5;" x1="917.5" x2="1462.5" y1="569.8366" y2="569.8366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="535" x="922.5" y="587.3717">Knowledge is made by proposal and criticism in both evolution and by people.</text></g><g id="elem_knowledge_is_created_by_conjecture_and_refutation"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="587" x="353.5" y="395.4"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="361" x="466.5" y="410.9352">knowledge_is_created_by_conjecture_and_refutation</text><line style="stroke:#181818;stroke-width:0.5;" x1="354.5" x2="939.5" y1="415.8883" y2="415.8883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="575" x="359.5" y="433.4234">Knowledge is made by coming up with an idea, and challenging it to see if it is right.</text><line style="stroke:#181818;stroke-width:0.5;" x1="354.5" x2="939.5" y1="440.3766" y2="440.3766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="348" x="359.5" y="457.9117">Knowledge is created by conjecture and refutation.</text></g><g id="elem_good_explanations"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="797" x="1242.5" y="395.4"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="132" x="1575" y="410.9352">good_explanations</text><line style="stroke:#181818;stroke-width:0.5;" x1="1243.5" x2="2038.5" y1="415.8883" y2="415.8883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="775" x="1248.5" y="433.4234">A good explanation is one that is hard to vary. It does not have multiple unrelated elements that can be modified.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1243.5" x2="2038.5" y1="440.3766" y2="440.3766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="785" x="1248.5" y="457.9117">Good explanations ideas that are hard to vary while maintaining the ability to accurately describe how things work.</text></g><g id="elem_testability_allows_falsification_of_theories"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1422" x="930" y="265.93"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="286" x="1498" y="281.4652">testability_allows_falsification_of_theories</text><line style="stroke:#181818;stroke-width:0.5;" x1="931" x2="2351" y1="286.4183" y2="286.4183"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="618" x="936" y="303.9534">A theory is good if you can do something and check that the theory matches what you see.</text><line style="stroke:#181818;stroke-width:0.5;" x1="931" x2="2351" y1="310.9066" y2="310.9066"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1410" x="936" y="328.4417">Bohr had a theory that an element could turn into another element ("transmutation"). The theory was good because he could test the idea using observations (mass change after radioactive decay of radium).</text></g><g id="elem_knowledge"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="888" x="7" y="265.93"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="75" x="413.5" y="281.4652">knowledge</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="894" y1="286.4183" y2="286.4183"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="475" x="13" y="303.9534">Something that can point itself at something and physically change it.</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="894" 