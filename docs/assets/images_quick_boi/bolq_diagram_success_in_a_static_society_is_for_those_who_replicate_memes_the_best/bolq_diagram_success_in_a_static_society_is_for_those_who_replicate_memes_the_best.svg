ze="14" lengthAdjust="spacing" textLength="867" x="204.5" y="45.0234">Creativity allows us to get existing knowledge (memes around us), however a side effect is the ability to create new knowledge.</text><line style="stroke:#181818;stroke-width:0.5;" x1="199.5" x2="1076.5" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="664" x="204.5" y="69.5117">Creativity arose because it allowed meme replication. A by-product was creating new knowledge.</text></g><!--MD5=[090ad6bdd03b225a7b4977aaeb6cc811]
