t-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1509" x="13" y="69.5117">Neo-Darwinism states that evolution favours genes not species. A population of replicators, subject to variation (such as through imperfect copying), will be overtaken over by those variants that are better than their rivals.</text></g><!--MD5=[ddaf195153bfe8885a2a2f4664503eac]
