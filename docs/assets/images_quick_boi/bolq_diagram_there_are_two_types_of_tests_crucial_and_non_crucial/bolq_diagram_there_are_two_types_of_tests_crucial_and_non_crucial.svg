 and check that the theory matches what you see.</text><line style="stroke:#181818;stroke-width:0.5;" x1="593" x2="2013" y1="310.9066" y2="310.9066"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1410" x="598" y="328.4417">Bohr had a theory that an element could turn into another element ("transmutation"). The theory was good because he could test the idea using observations (mass change after radioactive decay of radium).</text></g><g id="elem_the_use_of_observations"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="766" x="7" y="136.47"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="169" x="305.5" y="152.0052">the_use_of_observations</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="772" y1="156.9583" y2="156.9583"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="542" x="13" y="174.4934">We use observations to choose between theories that we have already guessed.</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="772" y1="181.4466" y2="181.4466"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="754" x="13" y="198.9817">Observation does not lead to theories, theories are invented. Observations are used to choose the best theory.</text></g><g id="elem_truth"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="990" x="808" y="136.47"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="34" x="1286" y="152.0052">truth</text><line style="stroke:#181818;stroke-width:0.5;" x1="809" x2="1797" y1="156.9583" y2="156.9583"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="978" x="814" y="174.4934">A truth is a statement of something that is real. A falsity is a statement of something that is not real. Things can have some true and false parts.</text><line style="stroke:#181818;stroke-width:0.5;" x1="809" x2="1797" y1="181.4466" y2="181.4466"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205" x="814" y="198.9817">Truth is a regularity in nature.</text></g><g id="elem_the_problem_with_induction"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1238" x="1833" y="136.47"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="195" x="2354.5" y="152.0052">the_problem_with_induction</text><line style="stroke:#181818;stroke-width:0.5;" x1="1834" x2="3070" y1="156.9583" y2="156.9583"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1226" x="1839" y="174.4934">You cannot make theories by looking at things and extrapolating. Firstly because you may not be seeing the whole picture, second because the future is different from the present.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1834" x2="3070" y1="181.4466" y2="181.4466"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1182" x="1839" y="198.9817">Inductivism states that repeated observations allow us to create theories. It is refuted in two ways: The unseen represents the seen; The future does not look like the present.</text></g><g id="elem_realism"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="504" x="1051" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="50" x="1278" y="22.5352">realism</text><line style="stroke:#181818;stroke-width:0.5;" x1="1052" x2="1554" y1="27.4883" y2="27.4883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="492" x="1057" y="45.0234">To believe that the world around us exists is both practical and rational.</text><lin