<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="730px" preserveAspectRatio="none" style="width:3559px;height:730px;background:#FFFFFF;" version="1.1" viewBox="0 0 3559 730" width="3559px" zoomAndPan="magnify"><defs/><g><g id="elem_computers_can_simulate_a_human_brain"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="716" x="1349" y="654.33"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="282" x="1566" y="669.8652">computers_can_simulate_a_human_brain</text><line style="stroke:#181818;stroke-width:0.5;" x1="1350" x2="2064" y1="674.8183" y2="674.8183"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="434" x="1355" y="692.3534">If it exists, a computer can simulate it, including a human mind.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1350" x2="2064" y1="699.3066" y2="699.3066"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="704" x="1355" y="716.8417">Universality of computation means that anything physical can be simulated, including the human mind.</text></g><g id="elem_computers_are_universal"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="546" x="1104" y="524.86"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="171" x="1291.5" y="540.3952">computers_are_universal</text><line style="stroke:#181818;stroke-width:0.5;" x1="1105" x2="1649" y1="545.3483" y2="545.3483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="534" x="1110" y="562.8834">Computers can represent any physical thing, even physical things like biology.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1105" x2="1649" y1="569.8366" y2="569.8366"/><te