 points itself at a suitable destination, it has a transformative effect in reality at that destination.</text></g><g id="elem_truth"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="990" x="2562" y="136.47"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="34" x="3040" y="152.0052">truth</text><line style="stroke:#181818;stroke-width:0.5;" x1="2563" x2="3551" y1="156.9583" y2="156.9583"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="978" x="2568" y="174.4934">A truth is a statement of something that is real. A falsity is a statement of something that is not real. Things can have some true and false parts.</text><line style="stroke:#181818;stroke-width:0.5;" x1="2563" x2="3551" y1="181.4466" y2="181.4466"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205" x="2568" y="198.9817">Truth is a regularity in nature.</text></g><g id="elem_realism"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="504" x="2805" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="50" x="3032" y="22.5352">realism</text><line style="stroke:#181818;stroke-width:0.5;" x1="2806" x2="3308" y1="27.4883" y2="27.4883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="492" x="2811" y="45.0234">To believe that the world around us exists is both practical and rational.</text><line style="stroke:#181818;stroke-width:0.5;" x1="2806" x2="3308" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="338" x="2811" y="69.5117">Realism is the acknowledgement objective reality.</text></g><!--MD5=[0e53f8835a1eb25a332a9f7aad1b3317]
