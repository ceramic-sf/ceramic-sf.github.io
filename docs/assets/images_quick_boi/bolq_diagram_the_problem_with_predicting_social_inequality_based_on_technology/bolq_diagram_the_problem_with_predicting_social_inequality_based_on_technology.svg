rce resources will be needed in the future.</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="1322" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1304" x="13" y="69.5117">It cannot be predicted if a resource will be scarce in the future. Unpredictable inventions may reduce the need for any given scarce resource, as was the case with Europium used in televisions.</text></g><!--MD5=[faf4c577a07a4cc68b5928e4c0675036]
