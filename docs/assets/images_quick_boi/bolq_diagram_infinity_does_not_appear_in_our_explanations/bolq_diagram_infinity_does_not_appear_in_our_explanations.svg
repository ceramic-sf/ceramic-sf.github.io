ext><line style="stroke:#181818;stroke-width:0.5;" x1="348.5" x2="1371.5" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1013" x="353.5" y="69.5117">Finitism is refuted by the rule that natural numbers arre obtained by adding 1 to the current number. This applies to any theoretical largest number.</text></g><!--MD5=[6f3ebaebdb84ee439b30567a39a00011]
