<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="342px" preserveAspectRatio="none" style="width:2085px;height:342px;background:#FFFFFF;" version="1.1" viewBox="0 0 2085 342" width="2085px" zoomAndPan="magnify"><defs/><g><g id="elem_people_are_flows_of_information_that_knowledge_can_grow_along"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1405" x="221" y="265.93"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="463" x="692" y="281.4652">people_are_flows_of_information_that_knowledge_can_grow_along</text><line style="stroke:#181818;stroke-width:0.5;" x1="222" x2="1625" y1="286.4183" y2="286.4183"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1393" x="227" y="303.9534">People are something that can arise in the universe. They can do anything that is possible, and tend to do things they like. They cause things to happen, and the things they cause tend to continue to exist.</text><line style="stroke:#181818;stroke-width:0.5;" x1="222" x2="1625" y1="310.9066" y2="310.9066"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="634" x="227" y="328.4417">People are emergent quasi-autonomous flows of information upon which knowledge grows.</text></g><g id="elem_a_measure_is_a_portion_of_an_infinite_set"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="649" x="7" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="292" x="185.5" y="151.9952">a_measure_is_a_portion_of_an_infinite_set</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="655" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="541" x="13" y="174.4834">If there is an infinite number of things, a part of that group is called a measure.</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="655" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="637" x="13" y="198.9717">The method for giving meaning to portions and averages for infinite sets is called a measure.</text></g><g id="elem_information_flow"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="465" x="691" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="117" x="865" y="151.9952">information_flow</text><line style="stroke:#181818;stroke-width:0.5;" x1="692" x2="1155" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="337" x="697" y="174.4834">Information can move from one thing to another.</text><line style="stroke:#181818;stroke-width:0.5;" x1="692" x2="1155" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="453" x="697" y="198.9717">A process that transfers information from one variable to another.</text></g><g id="elem_knowledge"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="888" x="1190.5" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="75" x="1597" y="151.9952">knowledge</text><line style="stroke:#181818;stroke-width:0.5;" x1="1191.5" x2="2077.5" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="475" x="1196.5" y="174.4834">Something that can point itself at something and physically change it.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1191.5" x2="2077.5" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="876" x="1196.5" y="198.9717">Knowledge is something that if it points itself at a suitable destination, it has a transformative effect in reality at that destination.</text></g><g id="elem_infinite_sets_have_no_probabilities"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="445" x="109" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="239" x="212" y="22.5352">infinite_sets_have_no_probabilities</text><line style="stroke:#181818;stroke-width:0.5;" x1="110" x2="553" y1="27.4883" y2="27.4883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="433" x="115" y="45.0234">For infinite things, there is no sense of common or uncommon.</text><line style="stroke:#181818;stroke-width:0.5;" x1="110" x2="553" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="393" x="115" y="69.5117">Probability does not apply to infinity like it does normally.</text></g><!--MD5=[ca150dcf401e58f3ca804165d4c5be85]
