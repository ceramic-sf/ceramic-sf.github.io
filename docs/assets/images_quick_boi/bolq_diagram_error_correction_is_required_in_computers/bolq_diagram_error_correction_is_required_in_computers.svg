antum computation was proven in a 1986 Proof by Deutsch. It showed that quantum computers are possible. The Church-Turing-Deutsch-Lovelace principle states that every physical process can be simulated.</text></g><!--MD5=[2ec5b141029ac8b2c96c165e795802c7]
