rif" font-size="14" lengthAdjust="spacing" textLength="668" x="96.5" y="45.0234">An artist discards things while they work. This is evidence that they work toward objective criteria.</text><line style="stroke:#181818;stroke-width:0.5;" x1="91.5" x2="769.5" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="583" x="96.5" y="69.5117">That an artist discards intermediate works implies that they have an objective criteria.</text></g><g id="elem_elegance_is_a_heuristic_for_objective_beauty"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="489" x="805" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="308" x="895.5" y="22.5352">elegance_is_a_heuristic_for_objective_beauty</text><line style="stroke:#181818;stroke-width:0.5;" x1="806" x2="1293" y1="27.4883" y2="27.4883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="477" x="811" y="45.0234">Theories that are elegant seem to be more likely to hold actual truths.</text><line style="stroke:#181818;stroke-width:0.5;" x1="806" x2="1293" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="373" x="811" y="69.5117">Elegance in science can be a useful guide to find truth.</text></g><!--MD5=[4737898d74a88dbd4595a4fab4da5d69]
