g" textLength="205" x="936" y="198.9817">Truth is a regularity in nature.</text></g><g id="elem_realism"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="504" x="1173" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="50" x="1400" y="22.5352">realism</text><line style="stroke:#181818;stroke-width:0.5;" x1="1174" x2="1676" y1="27.4883" y2="27.4883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="492" x="1179" y="45.0234">To believe that the world around us exists is both practical and rational.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1174" x2="1676" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="338" x="1179" y="69.5117">Realism is the acknowledgement objective reality.</text></g><!--MD5=[182ed43a2849ea7c01fff765becba8cb]
