="2175" y="174.4834">A truth is a statement of something that is real. A falsity is a statement of something that is not real. Things can have some true and false parts.</text><line style="stroke:#181818;stroke-width:0.5;" x1="2170" x2="3158" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205" x="2175" y="198.9717">Truth is a regularity in nature.</text></g><g id="elem_the_use_of_observations"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="766" x="7" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="169" x="305.5" y="151.9952">the_use_of_observations</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="772" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="542" x="13" y="174.4834">We use observations to choose between theories that we have already guessed.</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="772" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="754" x="13" y="198.9717">Observation does not lead to theories, theories are invented. Observations are used to choose the best theory.</text></g><g id="elem_the_problem_with_induction"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1238" x="808" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="195" x="1329.5" y="151.9952">the_problem_with_induction</text><line style="stroke:#181818;stroke-width:0.5;" x1="809" x2="2045" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1226" x="814" y="174.4834">You cannot make theories by looking at things and extrapolating. Firstly because you may not be seeing the whole picture, second because the future is different from the present.</text><line style="stroke:#181818;stroke-width:0.5;" x1="809" x2="2045" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1182" x="814" y="198.9717">Inductivism states that repeated observations allow us to create theories. It is refuted in two ways: The unseen represents the seen; The future does not look like the present.</text></g><g id="elem_realism"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="504" x="2412" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="50" x="2639" y="22.5352">realism</text><line style="stroke:#181818;stroke-width:0.5;" x1="2413" x2="2915" y1="27.4883" y2="27.4883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="492" x="2418" y="45.0234">To believe that the world around us exists is both practical and rational.</text><line style="stroke:#181818;stroke-width:0.5;" x1="2413" x2="2915" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="338" x="2418" y="69.5117">Realism is the acknowledgement objective reality.</text></g><!--MD5=[a85cfd6e782fbefe895c6f84b4608029]
