t criticism in various forms.</text><line style="stroke:#181818;stroke-width:0.5;" x1="2069" x2="3177" y1="440.3666" y2="440.3666"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1068" x="2074" y="457.9017">The bucket theory of the mind where students passively receive knowledge is incorrect. A student actively guesses the content and begins refuting that idea.</text></g><g id="elem_good_explanations"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="797" x="1152.5" y="395.39"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="132" x="1485" y="410.9252">good_explanations</text><line style="stroke:#181818;stroke-width:0.5;" x1="1153.5" x2="1948.5" y1="415.8783" y2="415.8783"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="775" x="1158.5" y="433.4134">A good explanation is one that is hard to vary. It does not have multiple unrelated elements that can be modified.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1153.5" x2="1948.5" y1="440.3666" y2="440.3666"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="785" x="1158.5" y="457.9017">Good explanations ideas that are hard to vary while maintaining the ability to accurately describe how things work.</text></g><g id="elem_nothing_is_spontaneously_generated"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1159" x="2128.5" y="265.93"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="256" x="2580" y="281.4652">nothing_is_spontaneously_generated</text><line style="stroke:#181818;stroke-width:0.5;" x1="2129.5" x2="3286.5" y1="286.4183" y2="286.4183"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="587" x="2134.5" y="303.9534">You cannot leave alone non-living st