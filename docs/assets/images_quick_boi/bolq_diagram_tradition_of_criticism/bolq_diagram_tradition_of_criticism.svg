<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="471px" preserveAspectRatio="none" style="width:1839px;height:471px;background:#FFFFFF;" version="1.1" viewBox="0 0 1839 471" width="1839px" zoomAndPan="magnify"><defs/><g><g id="elem_tradition_of_criticism"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="862" x="536" y="395.4"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="144" x="895" y="410.9352">tradition_of_criticism</text><line style="stroke:#181818;stroke-width:0.5;" x1="537" x2="1397" y1="415.8883" y2="415.8883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="850" x="542" y="433.4234">When people are encouraged to challenge old ideas, new ideas are made. If they are not, then old ideas persist, even if false.</text><line style="stroke:#181818;stroke-width:0.5;" x1="537" x2="1397" y1="440.3766" y2="440.3766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="847" x="542" y="457.9117">A tradition of criticism is the defining characteristic of the Enlightenment. A philosophical change leading to better theories.</text></g><g id="elem_incremental_truth"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="768" x="583" y="265.93"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="122" x="906" y="281.4652">incremental_truth</text><line style="stroke:#181818;stroke-width:0.5;" x1="584" x2="1350" y1="286.4183" y2="286.4183"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="529" x="589" y="303.9534">We find theories with more and more ability to match reality (truth) over time.</text><line style="stroke:#181818;stroke-width:0.5;" x1="584" x2="1350" y1="310.9066" y2="310.9066"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="756" x="589" y="328.4417">Theories contain a mix of truth and falsity. We seek to make incremental increases in the truth in new theories.</text></g><g id="elem_truth"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="990" x="7" y="136.47"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="34" x="485" y="152.0052">truth</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="996" y1="156.9583" y2="156.9583"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="978" x="13" y="174.4934">A truth is a statement of something that is real. A falsity is a statement of something that is not real. Things can have some true and false parts.</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="996" y1="181.4466" y2="181.4466"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205" x="13" y="198.9817">Truth is a regularity in nature.</text></g><g id="elem_fallibilism"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="800" x="1032" y="136.47"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="66" x="1399" y="152.0052">fallibilism</text><line style="stroke:#181818;stroke-width:0.5;" x1="1033" x2="1831" y1="156.9583" y2="156.9583"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="788" x="1038" y="174.4934">Everything may be wrong in some way. Good ideas are very useful, but they may always be replaced by better ideas.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1033" x2="1831" y1="181.4466" y2="181.4466"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="41" x="1038" y="198.9817">TODO</text></g><g id="elem_realism"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="504" x="250" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="50" x="477" y="22.5352">realism</text><line style="stroke:#181818;stroke-width:0.5;" x1="251" x2="753" y1="27.4883" y2="27.4883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="492" x="256" y="45.0234">To believe that the world around us exists is both practical and rational.</text><line style="stroke:#181818;stroke-width:0.5;" x1="251" x2="753" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="338" x="256" y="69.5117">Realism is the acknowledgement objective reality.</text></g><!--MD5=[f79bf9b000ed66bfdd1f1dec8d6817e5]
