<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="601px" preserveAspectRatio="none" style="width:3416px;height:601px;background:#FFFFFF;" version="1.1" viewBox="0 0 3416 601" width="3416px" zoomAndPan="magnify"><defs/><g><g id="elem_knowledge_is_created_in_one_way"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="547" x="916.5" y="524.86"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="237" x="1071.5" y="540.3952">knowledge_is_created_in_one_way</text><line style="stroke:#181818;stroke-width:0.5;" x1="917.5" x2="1462.5" y1="545.3483" y2="545.3483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="399" x="922.5" y="562.8834">Knowledge is made by proposing an idea and criticising it.</text><line style="stroke:#181818;stroke-width:0.5;" x1="917.5" x2="1462.5" y1="569.8366" y2="569.8366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="535" x="922.5" y="587.3717">Knowledge is made by proposal and criticism in both evolution and by people.</text></g><g id="elem_knowledge_is_created_by_conjecture_and_refutation"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="587" x="353.5" y="395.39"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="361" x="466.5" y="410.9252">knowledge_is_created_by_conjecture_and_refutation</text><line style="stroke:#181818;stroke-width:0.5;" x1="354.5" x2="939.5" y1="415.8783" y2="415.8783"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="575" x="359.5" y="433.4134">Knowledge is made by coming up with an idea, and challenging it to see if it is right.</text><line style="stroke:#181818;stroke-width:0.5;" x1="354.5" x2="939.5" y1="440.3666" y2="440.3666"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="348" x="359.5" y="457.9017">Knowledge is created by conjecture and refutation.</text></g><g id="elem_good_explanations"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="797" x="1242.5" y="395.39"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="132" x="1575" y="410.9252">good_explanations</text><line style="stroke:#181818;stroke-width:0.5;" x1="1243.5" x2="2038.5" y1="415.8783" y2="415.8783"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="775" x="1248.5" y="433.4134">A good explanation is one that is hard to vary. It does not have multiple unrelated elements that can be modified.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1243.5" x2="2038.5" y1="440.3666" y2="440.3666"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="785" x="1248.5" y="457.9017">Good explanations ideas that are hard to vary while maintaining the ability to accurately describe how things work.</text></g><g id="elem_testability_allows_falsification_of_theories"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1422" x="930" y="265.93"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="286" x="1498" y="281.4652">testability_allows_falsification_of_theories</text><line style="stroke:#181818;stroke-width:0.5;" x1="931" x2="2351" y1="286.4183" y2="286.4183"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="618" x="936" y="303.9534">A theory is good if you can do something and check that the theory matches what you see.</text><line style="stroke:#181818;stroke-width:0.5;" x1="931" x2="2351" y1="310.9066" y2="310.9066"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1410" x="936" y="328.4417">Bohr had a theory that an element could turn into another element ("transmutation"). The theory was good because he could test the idea using observations (mass change after radioactive decay of radium).</text></g><g id="elem_knowledge"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="888" x="7" y="265.93"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="75" x="413.5" y="281.4652">knowledge</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="894" y1="286.4183" y2="286.4183"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="475" x="13" y="303.9534">Something that can point itself at something and physically change it.</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="894" y1="310.9066" y2="310.9066"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="876" x="13" y="328.4417">Knowledge is something that if it points itself at a suitable destination, it has a transformative effect in reality at that destination.</text></g><g id="elem_the_use_of_observations"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="766" x="345" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="169" x="643.5" y="151.9952">the_use_of_observations</text><line style="stroke:#181818;stroke-width:0.5;" x1="346" x2="1110" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="542" x="351" y="174.4834">We use observations to choose between theories that we have already guessed.</text><line style="stroke:#181818;stroke-width:0.5;" x1="346" x2="1110" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="754" x="351" y="198.9717">Observation does not lead to theories, theories are invented. Observations are used to choose the best theory.</text></g><g id="elem_truth"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="990" x="1146" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="34" x="1624" y="151.9952">truth</text><line style="stroke:#181818;stroke-width:0.5;" x1="1147" x2="2135" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="978" x="1152" y="174.4834">A truth is a statement of something that is real. A falsity is a statement of something that is not real. Things can have some true and false parts.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1147" x2="2135" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205" x="1152" y="198.9717">Truth is a regularity in nature.</text></g><g id="elem_the_problem_with_induction"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1238" x="2171" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="195" x="2692.5" y="151.9952">the_problem_with_induction</text><line style="stroke:#181818;stroke-width:0.5;" x1="2172" x2="3408" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1226" x="2177" y="174.4834">You cannot make theories by looking at things and extrapolating. Firstly because you may not be seeing the whole picture, second because the future is different from the present.</text><line style="stroke:#181818;stroke-width:0.5;" x1="2172" x2="3408" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1182" x="2177" y="198.9717">Inductivism states that repeated observations allow us to create theories. It is refuted in two ways: The unseen represents the seen; The future does not look like the present.</text></g><g id="elem_realism"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="504" x="1389" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="50" x="1616" y="22.5352">realism</text><line style="stroke:#181818;stroke-width:0.5;" x1="1390" x2="1892" y1="27.4883" y2="27.4883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="492" x="1395" y="45.0234">To believe that the world around us exists is both practical and rational.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1390" x2="1892" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="338" x="1395" y="69.5117">Realism is the acknowledgement objective reality.</text></g><!--MD5=[24a8734293b3b14a2d0094af0bb85733]
