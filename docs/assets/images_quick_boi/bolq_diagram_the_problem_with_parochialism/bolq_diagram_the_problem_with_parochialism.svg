<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="212px" preserveAspectRatio="none" style="width:932px;height:212px;background:#FFFFFF;" version="1.1" viewBox="0 0 932 212" width="932px" zoomAndPan="magnify"><defs/><g><g id="elem_the_problem_with_parochialism"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="522" x="205" y="136.47"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="218" x="357" y="152.0052">the_problem_with_parochialism</text><line style="stroke:#181818;stroke-width:0.5;" x1="206" x2="726" y1="156.9583" y2="156.9583"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="510" x="211" y="174.4934">Patterns around us should not be expected to apply to the whole universe.</text><line style="stroke:#181818;stroke-width:0.5;" x1="206" x2="726" y1="181.4466" y2="181.4466"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="487" x="211" y="198.9817">Parochialism is when rules of thumb can be confused as universal laws.</text></g><g id="elem_humans_are_not_the_center_of_the_universe"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="918" x="7" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="308" x="312" y="22.5352">humans_are_not_the_center_of_the_universe</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="924" y1="27.4883" y2="27.4883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="527" x="13" y="45.0234">The universe is not built for humans, nor did they play a role in its formation.</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="924" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="906" x="13" y="69.5117">That we are not at a geometric center of the universe, or central to the formation of the universe is a refutation of anthropocentrism.</text></g><!--MD5=[eb91539c5b03d80d56432e760fdd97fb]
