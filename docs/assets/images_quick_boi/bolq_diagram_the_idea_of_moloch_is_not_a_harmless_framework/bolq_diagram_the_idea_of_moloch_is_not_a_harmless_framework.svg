@startuml bolq_diagram_the_idea_of_moloch_is_not_a_harmless_framework

object the_idea_of_moloch_is_not_a_harmless_framework {
The belief that coordination failure is fundamental can cause misdirection and pessimism.
____
Moloch is a bad theory. Theories that include Moloch are likely to deviate from reality and will
not be as useful for solving problems.
}
creativity_requires_optimism <- - the_idea_of_moloch_is_not_a_harmless_framework

object creativity_requires_optimism {
If you are pessimistic, you are very unlikely to be creative.
____
Optimism is often a precursor to new creations.
}
@enduml

