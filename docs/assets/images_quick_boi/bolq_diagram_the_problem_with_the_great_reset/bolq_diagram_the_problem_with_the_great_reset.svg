ing how they go, undoing if need be.</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="669" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="490" x="13" y="69.5117">Society improves incrementally where new ideas are created and tested.</text></g><g id="elem_how_dynamic_societies_remain_dynamic_is_poorly_understood"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1026" x="704.5" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="434" x="1000.5" y="22.5352">how_dynamic_societies_remain_dynamic_is_poorly_understood</text><line style="stroke:#181818;stroke-width:0.5;" x1="705.5" x2="1729.5" y1="27.4883" y2="27.4883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="583" x="710.5" y="45.0234">There are things in our society that help it to be stable despite so many new changes.</text><line style="stroke:#181818;stroke-width:0.5;" x1="705.5" x2="1729.5" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1014" x="710.5" y="69.5117">Dynamic societies remain stable under change due to knowledge that exists implicitly in structures within society. This knowledge is not well known.</text></g><!--MD5=[2b45deb5d03816bfb93450d332e4a891]
