djust="spacing" textLength="527" x="13" y="174.4934">The universe is not built for humans, nor did they play a role in its formation.</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="924" y1="181.4466" y2="181.4466"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="906" x="13" y="198.9817">That we are not at a geometric center of the universe, or central to the formation of the universe is a refutation of anthropocentrism.</text></g><g id="elem_the_problem_with_empiricism"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1632" x="960" y="136.47"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205" x="1673.5" y="152.0052">the_problem_with_empiricism</text><line style="stroke:#181818;stroke-width:0.5;" x1="961" x2="2591" y1="156.9583" y2="156.9583"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1086" x="966" y="174.4934">Empiricism ("seeing is believing") is wrong. It is not enough to see things to understand them, you must develop an idea about that thing and then challenge it.</text><line style="stroke:#181818;stroke-width:0.5;" x1="961" x2="2591" y1="181.4466" y2="181.4466"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1620" x="966" y="198.9817">Empiricism (observations lead to knowledge) is refuted by [fallibilism](#fallibilism) (any piece of knowledge may be wrong), for all observations are made by people in the end. Knowledge is formed first through conjecture then refutation.</text></g><g id="elem_fallibilism"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="800" x="1376" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="66" x="1743" y="22.5352">fallibilism</text><line style="stroke:#181818;stroke-width:0.5;" x1="1377" x2="2175"