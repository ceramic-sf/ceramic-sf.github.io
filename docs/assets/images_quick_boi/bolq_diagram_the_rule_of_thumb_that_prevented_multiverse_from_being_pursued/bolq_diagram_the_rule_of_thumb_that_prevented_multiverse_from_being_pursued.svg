<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="471px" preserveAspectRatio="none" style="width:2599px;height:471px;background:#FFFFFF;" version="1.1" viewBox="0 0 2599 471" width="2599px" zoomAndPan="magnify"><defs/><g><g id="elem_the_rule_of_thumb_that_prevented_multiverse_from_being_pursued"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1456" x="393" y="395.4"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="467" x="887.5" y="410.9352">the_rule_of_thumb_that_prevented_multiverse_from_being_pursued</text><line style="stroke:#181818;stroke-width:0.5;" x1="394" x2="1848" y1="415.8883" y2="415.8883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1444" x="399" y="433.4234">A simple rule was discovered that let you predict what particle experiments would show. This may have caused people to avoid finding an explanation for why the rule worked. The "Shut up and calculate!" theory.</text><line style="stroke:#181818;stroke-width:0.5;" x1="394" x2="1848" y1="440.3766" y2="440.3766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1074" x="399" y="457.9117">A parochial explanation for Schrodinger and Heisenberg's findings contributed to the bad philosophy of instrumentalism seen among some physicists today.</text></g><g id="elem_the_problem_with_parochialism"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="522" x="416" y="265.93"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="218" x="568" y="281.4652">the_problem_with_parochialism</text><line style="stroke:#181818;stroke-width:0.5;" x1="417" x2="937" y1="286.4183" y2="286.4183"/><text fill="#000000" font-family="sans-serif" font-size