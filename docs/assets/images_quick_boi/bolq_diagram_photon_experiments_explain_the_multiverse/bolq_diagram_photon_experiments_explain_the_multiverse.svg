<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="601px" preserveAspectRatio="none" style="width:3078px;height:601px;background:#FFFFFF;" version="1.1" viewBox="0 0 3078 601" width="3078px" zoomAndPan="magnify"><defs/><g><g id="elem_photon_experiments_explain_the_multiverse"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1128" x="395" y="524.86"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="308" x="805" y="540.3952">photon_experiments_explain_the_multiverse</text><line style="stroke:#181818;stroke-width:0.5;" x1="396" x2="1522" y1="545.3483" y2="545.3483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1116" x="401" y="562.8834">We did not expect the photon experiments to be linked to quantum theory. That they are linked is a good example of how good theories pop up in multiple places.</text><line style="stroke:#181818;stroke-width:0.5;" x1="396" x2="1522" y1="569.8366" y2="569.8366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="850" x="401" y="587.3717">That the quantum photon experiments are explained by quantum theory is a demonstration that quantum theory has reach.</text></g><g id="elem_reach_of_explanations"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="507" x="362.5" y="395.39"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="155" x="538.5" y="410.9252">reach_of_explanations</text><line style="stroke:#181818;stroke-width:0.5;" x1="363.5" x2="868.5" y1="415.8783" y2="415.8783"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="243" x="368.5" y="433.4134">Ideas have impact on the real world</text><line style="stroke:#18181