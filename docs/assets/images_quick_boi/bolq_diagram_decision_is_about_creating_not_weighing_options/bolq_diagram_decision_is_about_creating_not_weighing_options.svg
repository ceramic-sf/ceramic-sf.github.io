<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="601px" preserveAspectRatio="none" style="width:4885px;height:601px;background:#FFFFFF;" version="1.1" viewBox="0 0 4885 601" width="4885px" zoomAndPan="magnify"><defs/><g><g id="elem_decision_is_about_creating_not_weighing_options"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="550" x="1951" y="524.86"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="344" x="2054" y="540.3952">decision_is_about_creating_not_weighing_options</text><line style="stroke:#181818;stroke-width:0.5;" x1="1952" x2="2500" y1="545.3483" y2="545.3483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="516" x="1957" y="562.8834">Making a decision involves creating the best decision, not weighing options</text><line style="stroke:#181818;stroke-width:0.5;" x1="1952" x2="2500" y1="569.8366" y2="569.8366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="538" x="1957" y="587.3717">Decisions are made by conjectures about options, not the weighing of options.</text></g><g id="elem_the_problem_with_weighing_evidence"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="2670" x="7" y="395.39"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="260" x="1212" y="410.9252">the_problem_with_weighing_evidence</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="2676" y1="415.8783" y2="415.8783"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="41" x="13" y="433.4134">TODO</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="2676" y1="440.3666" y2="440.3666"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="2658" x="13" y="457.9017">Weighing evidence when making a decision is equivalent to treating the mind like a population, where votes for different optins are counted based on their evidence. This is problematic because [Arrow's Theorem](#arrows-theorem-shows-that-social-decision-making-is-not-logical) shows how this can lead to illogical conclusions. Options instead are ruled out relative to other options.</text></g><g id="elem_good_explanations"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="797" x="2711.5" y="395.39"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="132" x="3044" y="410.9252">good_explanations</text><line style="stroke:#181818;stroke-width:0.5;" x1="2712.5" x2="3507.5" y1="415.8783" y2="415.8783"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="775" x="2717.5" y="433.4134">A good explanation is one that is hard to vary. It does not have multiple unrelated elements that can be modified.</text><line style="stroke:#181818;stroke-width:0.5;" x1="2712.5" x2="3507.5" y1="440.3666" y2="440.3666"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="785" x="2717.5" y="457.9017">Good explanations ideas that are hard to vary while maintaining the ability to accurately describe how things work.</text></g><g id="elem_testability_allows_falsification_of_theories"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1422" x="2399" y="265.93"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="286" x="2967" y="281.4652">testability_allows_falsification_of_theories</text><line style="stroke:#181818;stroke-width:0.5;" x1="2400" x2="3820" y1="286.4183" y2="286.4183"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="618" x="2405" y="303.9534">A theory is good if you can do something and check that the theory matches what you see.</text><line style="stroke:#181818;stroke-width:0.5;" x1="2400" x2="3820" y1="310.9066" y2="310.9066"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1410" x="2405" y="328.4417">Bohr had a theory that an element could turn into another element ("transmutation"). The theory was good because he could test the idea using observations (mass change after radioactive decay of radium).</text></g><g id="elem_the_use_of_observations"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="766" x="1814" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="169" x="2112.5" y="151.9952">the_use_of_observations</text><line style="stroke:#181818;stroke-width:0.5;" x1="1815" x2="2579" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="542" x="1820" y="174.4834">We use observations to choose between theories that we have already guessed.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1815" x2="2579" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="754" x="1820" y="198.9717">Observation does not lead to theories, theories are invented. Observations are used to choose the best theory.</text></g><g id="elem_truth"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="990" x="2615" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="34" x="3093" y="151.9952">truth</text><line style="stroke:#181818;stroke-width:0.5;" x1="2616" x2="3604" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="978" x="2621" y="174.4834">A truth is a statement of something that is real. A falsity is a statement of something that is not real. Things can have some true and false parts.</text><line style="stroke:#181818;stroke-width:0.5;" x1="2616" x2="3604" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205" x="2621" y="198.9717">Truth is a regularity in nature.</text></g><g id="elem_the_problem_with_induction"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1238" x="3640" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="195" x="4161.5" y="151.9952">the_problem_with_induction</text><line style="stroke:#181818;stroke-width:0.5;" x1="3641" x2="4877" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1226" x="3646" y="174.4834">You cannot make theories by looking at things and extrapolating. Firstly because you may not be seeing the whole picture, second because the future is different from the present.</text><line style="stroke:#181818;stroke-width:0.5;" x1="3641" x2="4877" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1182" x="3646" y="198.9717">Inductivism states that repeated observations allow us to create theories. It is refuted in two ways: The unseen represents the seen; The future does not look like the present.</text></g><g id="elem_realism"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="504" x="2858" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="50" x="3085" y="22.5352">realism</text><line style="stroke:#181818;stroke-width:0.5;" x1="2859" x2="3361" y1="27.4883" y2="27.4883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="492" x="2864" y="45.0234">To believe that the world around us exists is both practical and rational.</text><line style="stroke:#181818;stroke-width:0.5;" x1="2859" x2="3361" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="338" x="2864" y="69.5117">Realism is the acknowledgement objective reality.</text></g><!--MD5=[cbe39d885b69e58013eb691a7f9f68f0]
