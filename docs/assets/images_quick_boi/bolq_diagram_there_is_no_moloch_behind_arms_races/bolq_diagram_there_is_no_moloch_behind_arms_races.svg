@startuml bolq_diagram_there_is_no_moloch_behind_arms_races

object there_is_no_moloch_behind_arms_races {
Two countries that never fight but dedicate money to weapons accidentally invent things that are
useful throughout society.
____
The creation new knowledge is not containable to a single domain. All serious research efforts
produce knowledge that can solve unrelated problems.
}
reach_of_explanations <- - there_is_no_moloch_behind_arms_races
the_problem_with_static_societies <- - there_is_no_moloch_behind_arms_races

object reach_of_explanations {
Ideas have impact on the real world
____
Explanations have effects on multiple areas beyond the original context.
}

object the_problem_with_static_societies {
Static societies prevent new ideas by having systems to prevent people from being creative.
____
Static societies disable the ability of people to be creative.
}
@enduml

