"262" x2="993" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="721" x="267" y="198.9717">Falsification theory is a fallible concept. This idea highlights the need to focus on errors not finding truth.</text></g><g id="elem_truth_is_about_how_much_reality_is_in_a_theory"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1241" x="7" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="333" x="461" y="22.5352">truth_is_about_how_much_reality_is_in_a_theory</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="1247" y1="27.4883" y2="27.4883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1229" x="13" y="45.0234">Truth is the measure of how much reality is part of something. If a good theory works well in helping to build something real, then it has more truth that a theory that doesn't work.</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="1247" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="672" x="13" y="69.5117">Truth is the quantity in something that reflects what is real. Theories with truth map well to reality.</text></g><!--MD5=[8254073ed370cb8d3da3b84d5010cbca]
