@startuml bolq_diagram_the_problem_with_the_collective_inventor

object the_problem_with_the_collective_inventor {
Inventions happen by evolution of ideas in a single mind, not across multiple people.
____
Inventions have sole inventors, not groups of inventors.
}
creativity_is_evolutionary_in_nature_in_the_mind <- - the_problem_with_the_collective_inventor

object creativity_is_evolutionary_in_nature_in_the_mind {
