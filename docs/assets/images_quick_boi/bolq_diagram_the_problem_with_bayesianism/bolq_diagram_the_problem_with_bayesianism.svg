idth:0.5;" x1="8" x2="1244" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1182" x="13" y="69.5117">Inductivism states that repeated observations allow us to create theories. It is refuted in two ways: The unseen represents the seen; The future does not look like the present.</text></g><!--MD5=[3d63520ce265f6a5a1dad4559c5570e6]
