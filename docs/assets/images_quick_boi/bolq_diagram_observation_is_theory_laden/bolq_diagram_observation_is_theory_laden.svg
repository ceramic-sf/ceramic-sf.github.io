">Empiricism ("seeing is believing") is wrong. It is not enough to see things to understand them, you must develop an idea about that thing and then challenge it.</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="1638" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1620" x="13" y="198.9717">Empiricism (observations lead to knowledge) is refuted by [fallibilism](#fallibilism) (any piece of knowledge may be wrong), for all observations are made by people in the end. Knowledge is formed first through conjecture then refutation.</text></g><g id="elem_fallibilism"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="800" x="423" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="66" x="790" y="22.5352">fallibilism</text><line style="stroke:#181818;stroke-width:0.5;" x1="424" x2="1222" y1="27.4883" y2="27.4883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="788" x="429" y="45.0234">Everything may be wrong in some way. Good ideas are very useful, but they may always be replaced by better ideas.</text><line style="stroke:#181818;stroke-width:0.5;" x1="424" x2="1222" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="41" x="429" y="69.5117">TODO</text></g><!--MD5=[66c48a01580dfd2684af998dd97131c4]
