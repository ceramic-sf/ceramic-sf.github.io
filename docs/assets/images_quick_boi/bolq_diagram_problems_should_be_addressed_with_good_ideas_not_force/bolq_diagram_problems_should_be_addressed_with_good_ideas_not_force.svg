e style="stroke:#181818;stroke-width:0.5;" x1="8" x2="1091" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1073" x="13" y="69.5117">Ubiquitous technologies create value for so many people and this outweighs the harms of concentrated wealth and power in the inventors of the technology.</text></g><!--MD5=[b242675a661b6428e9658937e496ee7f]
