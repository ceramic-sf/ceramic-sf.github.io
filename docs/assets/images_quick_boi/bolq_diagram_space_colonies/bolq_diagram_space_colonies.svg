<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="860px" preserveAspectRatio="none" style="width:3103px;height:860px;background:#FFFFFF;" version="1.1" viewBox="0 0 3103 860" width="3103px" zoomAndPan="magnify"><defs/><g><g id="elem_space_colonies"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="427" x="675.5" y="783.79"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="103" x="837.5" y="799.3252">space_colonies</text><line style="stroke:#181818;stroke-width:0.5;" x1="676.5" x2="1101.5" y1="804.2783" y2="804.2783"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="381" x="681.5" y="821.8134">Humans can go to thrive in many places in the universe.</text><line style="stroke:#181818;stroke-width:0.5;" x1="676.5" x2="1101.5" y1="828.7666" y2="828.7666"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="415" x="681.5" y="846.3017">Humans can go anywhere that supports knowledge creation.</text></g><g id="elem_knowledge_creation_hubs_have_three_requirements"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="834" x="472" y="654.32"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="360" x="709" y="669.8552">knowledge_creation_hubs_have_three_requirements</text><line style="stroke:#181818;stroke-width:0.5;" x1="473" x2="1305" y1="674.8083" y2="674.8083"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="822" x="478" y="692.3434">An environment can support the creation of knowledge if it has physical things, energy, and away to represent evidence.</text><line style="stroke:#181818;stroke-width:0.5;" x1="473" x2="1305" y1="699.2966" y2="699.2966"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="593" x="478" y="716.8317">An environment can support knowledge creation if is has matter, energy and evidence.</text></g><g id="elem_explanatory_knowledge"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="758" x="510" y="524.86"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="164" x="807" y="540.3952">explanatory_knowledge</text><line style="stroke:#181818;stroke-width:0.5;" x1="511" x2="1267" y1="545.3483" y2="545.3483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="636" x="516" y="562.8834">Information about how something works, which can be used to transform the physical world.</text><line style="stroke:#181818;stroke-width:0.5;" x1="511" x2="1267" y1="569.8366" y2="569.8366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="746" x="516" y="587.3717">Explanatory knowledge is an force-like thing that involves explanations causing physical effects in the world.</text></g><g id="elem_knowledge"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="888" x="7" y="395.39"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="75" x="413.5" y="410.9252">knowledge</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="894" y1="415.8783" y2="415.8783"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="475" x="13" y="433.4134">Something that can point itself at something and physically change it.</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="894" y1="440.3666" y2="440.3666"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="876" x="13" y="457.9017">Knowledge is something that if it points itself at a suitable destination, it has a transformative effect in reality at that destination.</text></g><g id="elem_good_explanations"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="797" x="929.5" y="395.39"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="132" x="1262" y="410.9252">good_explanations</text><line style="stroke:#181818;stroke-width:0.5;" x1="930.5" x2="1725.5" y1="415.8783" y2="415.8783"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="775" x="935.5" y="433.4134">A good explanation is one that is hard to vary. It does not have multiple unrelated elements that can be modified.</text><line style="stroke:#181818;stroke-width:0.5;" x1="930.5" x2="1725.5" y1="440.3666" y2="440.3666"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="785" x="935.5" y="457.9017">Good explanations ideas that are hard to vary while maintaining the ability to accurately describe how things work.</text></g><g id="elem_testability_allows_falsification_of_theories"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1422" x="617" y="265.93"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="286" x="1185" y="281.4652">testability_allows_falsification_of_theories</text><line style="stroke:#181818;stroke-width:0.5;" x1="618" x2="2038" y1="286.4183" y2="286.4183"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="618" x="623" y="303.9534">A theory is good if you can do something and check that the theory matches what you see.</text><line style="stroke:#181818;stroke-width:0.5;" x1="618" x2="2038" y1="310.9066" y2="310.9066"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1410" x="623" y="328.4417">Bohr had a theory that an element could turn into another element ("transmutation"). The theory was good because he could test the idea using observations (mass change after radioactive decay of radium).</text></g><g id="elem_the_use_of_observations"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="766" x="32" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="169" x="330.5" y="151.9952">the_use_of_observations</text><line style="stroke:#181818;stroke-width:0.5;" x1="33" x2="797" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="542" x="38" y="174.4834">We use observations to choose between theories that we have already guessed.</text><line style="stroke:#181818;stroke-width:0.5;" x1="33" x2="797" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="754" x="38" y="198.9717">Observation does not lead to theories, theories are invented. Observations are used to choose the best theory.</text></g><g id="elem_truth"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="990" x="833" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="34" x="1311" y="151.9952">truth</text><line style="stroke:#181818;stroke-width:0.5;" x1="834" x2="1822" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="978" x="839" y="174.4834">A truth is a statement of something that is real. A falsity is a statement of something that is not real. Things can have some true and false parts.</text><line style="stroke:#181818;stroke-width:0.5;" x1="834" x2="1822" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205" x="839" y="198.9717">Truth is a regularity in nature.</text></g><g id="elem_the_problem_with_induction"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1238" x="1858" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="195" x="2379.5" y="151.9952">the_problem_with_induction</text><line style="stroke:#181818;stroke-width:0.5;" x1="1859" x2="3095" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1226" x="1864" y="174.4834">You cannot make theories by looking at things and extrapolating. Firstly because you may not be seeing the whole picture, second because the future is different from the present.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1859" x2="3095" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1182" x="1864" y="198.9717">Inductivism states that repeated observations allow us to create theories. It is refuted in two ways: The unseen represents the seen; The future does not look like the present.</text></g><g id="elem_realism"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="504" x="1076" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="50" x="1303" y="22.5352">realism</text><line style="stroke:#181818;stroke-width:0.5;" x1="1077" x2="1579" y1="27.4883" y2="27.4883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="492" x="1082" y="45.0234">To believe that the world around us exists is both practical and rational.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1077" x2="1579" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="338" x="1082" y="69.5117">Realism is the acknowledgement objective reality.</text></g><!--MD5=[19ac9698b4459aa82f6155153a537488]
