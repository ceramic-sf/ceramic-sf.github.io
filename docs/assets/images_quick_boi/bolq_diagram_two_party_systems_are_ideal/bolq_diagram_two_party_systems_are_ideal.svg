56" x="13" y="45.0234">There is no "will of the people". Applying maths to find the perfect formula for decision-making in society is not possible. There is no one special trick that lets all the preferences of society to be met.</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="2081" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="2063" x="13" y="69.5117">Groups of humans cannot make perfectly rational choices, as illustrated by the apportionment paradox. The preferences of the group will always be inconsistent with other preferences of the group, as shown by [Arrow's theorem](#arrows-theorem-shows-that-social-decision-making-is-not-logical).</text></g><!--MD5=[215ffe917558b1baedfab22fc506149d]
