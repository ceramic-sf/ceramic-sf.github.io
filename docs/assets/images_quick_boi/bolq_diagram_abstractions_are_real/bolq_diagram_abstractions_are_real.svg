<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="730px" preserveAspectRatio="none" style="width:3210px;height:730px;background:#FFFFFF;" version="1.1" viewBox="0 0 3210 730" width="3210px" zoomAndPan="magnify"><defs/><g><g id="elem_abstractions_are_real"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="708" x="2082" y="654.33"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="146" x="2363" y="669.8652">abstractions_are_real</text><line style="stroke:#181818;stroke-width:0.5;" x1="2083" x2="2789" y1="674.8183" y2="674.8183"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="385" x="2088" y="692.3534">Abstractions are real despite not having a physical form.</text><line style="stroke:#181818;stroke-width:0.5;" x1="2083" x2="2789" y1="699.3066" y2="699.3066"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="696" x="2088" y="716.8417">The reality of abstractions is demonstrated by the observable effects they can have on physical things.</text></g><g id="elem_abstractions_are_not_physical"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="738" x="1682" y="524.86"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205" x="1948.5" y="540.3952">abstractions_are_not_physical</text><line style="stroke:#181818;stroke-width:0.5;" x1="1683" x2="2419" y1="545.3483" y2="545.3483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="341" x="1688" y="562.8834">Things can be physical or abstract (non-physical).</text><line style="stroke:#181818;stroke-width:0.5;" x1="1683" x2="2419" y1="569.8366" y2="569.8366"/><text fill="#000000" font-family="sans-serif" font-siz