an have some true and false parts.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1885.5" x2="2873.5" y1="181.4466" y2="181.4466"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205" x="1890.5" y="198.9817">Truth is a regularity in nature.</text></g><g id="elem_fallabalism"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="800" x="78.5" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="74" x="441.5" y="22.5352">fallabalism</text><line style="stroke:#181818;stroke-width:0.5;" x1="79.5" x2="877.5" y1="27.4883" y2="27.4883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="788" x="84.5" y="45.0234">Everything may be wrong in some way. Good ideas are very useful, but they may always be replaced by better ideas.</text><line style="stroke:#181818;stroke-width:0.5;" x1="79.5" x2="877.5" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="41" x="84.5" y="69.5117">TODO</text></g><g id="elem_realism"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="504" x="2127.5" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="50" x="2354.5" y="22.5352">realism</text><line style="stroke:#181818;stroke-width:0.5;" x1="2128.5" x2="2630.5" y1="27.4883" y2="27.4883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="492" x="2133.5" y="45.0234">To believe that the world around us exists is both practical and rational.</text><line style="stroke:#181818;stroke-width:0.5;" x1="2128.5" x2="2630.5" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="338" x="2133.5" y="69.5117">Realism is the acknowledgement objective reality.</text></g