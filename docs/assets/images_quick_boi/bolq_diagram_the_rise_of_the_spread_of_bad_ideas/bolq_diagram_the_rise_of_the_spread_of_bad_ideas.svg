 be improved, so nothing should be believed. Instead use the best knowledge and expect better knowledge to appear.</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="949" y1="310.9066" y2="310.9066"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="807" x="13" y="328.4417">Belief is the erroneous labeling of an idea as final and infallible. It prevents criticism of that idea and impairs progress.</text></g><g id="elem_knowledge_can_be_objective"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1105" x="985" y="265.93"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="198" x="1438.5" y="281.4652">knowledge_can_be_objective</text><line style="stroke:#181818;stroke-width:0.5;" x1="986" x2="2089" y1="286.4183" y2="286.4183"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="569" x="991" y="303.9534">Knowledge may or may not match reality, and there can be a real way test if it does.</text><line style="stroke:#181818;stroke-width:0.5;" x1="986" x2="2089" y1="310.9066" y2="310.9066"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1093" x="991" y="328.4417">Knowledge is fallible, and being fallible implies error can exist. The discovery of the error can be objective, though some errors may be very difficult to discover.</text></g><g id="elem_there_is_no_justified_true_belief"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="632" x="162.5" y="136.47"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="221" x="368" y="152.0052">there_is_no_justified_true_belief</text><line style="stroke:#181818;stroke-width:0.5;" x1="163.5" x2="793.5" y1="156.9583" y2="156.9583"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="57