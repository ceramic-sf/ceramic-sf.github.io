ombines_two_universes"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="808" x="662.5" y="428.37"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="395" x="869" y="443.9052">interference_is_when_a_particle_combines_two_universes</text><line style="stroke:#181818;stroke-width:0.5;" x1="663.5" x2="1469.5" y1="448.8583" y2="448.8583"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="796" x="668.5" y="466.3934">Interference is when a universe combines two similar universes, where the only difference is usually a single particle.</text><line style="stroke:#181818;stroke-width:0.5;" x1="663.5" x2="1469.5" y1="473.3466" y2="473.3466"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="575" x="668.5" y="490.8817">Interference is the rejoining of two universes that have become very subtly different.</text></g><g id="elem_photons_are_a_multiverse_object"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="595" x="345" y="15.24"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="228" x="528.5" y="30.7752">photons_are_a_multiverse_object</text><line style="stroke:#181818;stroke-width:0.5;" x1="346" x2="939" y1="35.7283" y2="35.7283"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="583" x="351" y="53.2634">A particle exists in all universes. To describe that, we say that it is a multiverse object.</text><line style="stroke:#181818;stroke-width:0.5;" x1="346" x2="939" y1="60.2166" y2="60.2166"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="546" x="351" y="77.7517">A multiverse object is the collective description of a particle across all universes.</text></g><g id="elem_particles_of_different_phases_cancel_out"><rect fill="#F1F1F1" 