<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="375px" preserveAspectRatio="none" style="width:2108px;height:375px;background:#FFFFFF;" version="1.1" viewBox="0 0 2108 375" width="2108px" zoomAndPan="magnify"><defs/><g><g id="elem_there_is_no_moloch_behind_the_us_congress"><rect fill="#F1F1F1" height="102.4414" style="stroke:#181818;stroke-width:0.5;" width="690" x="699.5" y="265.93"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="313" x="888" y="281.4652">there_is_no_moloch_behind_the_us_congress</text><line style="stroke:#181818;stroke-width:0.5;" x1="700.5" x2="1388.5" y1="286.4183" y2="286.4183"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="650" x="705.5" y="303.9534">A good government will find and debate things people disagree about. That may not be nice to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="258" x="705.5" y="320.4417">watch, but it is how progress is made.</text><line style="stroke:#181818;stroke-width:0.5;" x1="700.5" x2="1388.5" y1="327.3948" y2="327.3948"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="678" x="705.5" y="344.93">A democracy that functions well is expected to be representing the most divisive ideas. Disapproval</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="550" x="705.5" y="361.4183">of the US Congress implies it is working on the most important areas for people.</text></g><g id="elem_two_party_systems_are_ideal"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1373" x="728" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="197" x="1316" y="151.9952">two_party_systems_are_ideal</text><line style="stroke:#181818;stroke-width:0.5;" x1="729" x2="2100" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1236" x="734" y="174.4834">Two parties can iterate to find better policy over time. When they lose, they have nobody else to blame so they they can remove their bad policies easily and invent new policy openly.</text><line style="stroke:#181818;stroke-width:0.5;" x1="729" x2="2100" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1361" x="734" y="198.9717">Two party systems allow for very clear signals to the parties to improve over time. There is accountability when there are errors and clear incentives to change to become something that society wants.</text></g><g id="elem_the_problem_with_social_choice_theory"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="2075" x="7" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="271" x="909" y="22.5352">the_problem_with_social_choice_theory</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="2081" y1="27.4883" y2="27.4883"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1356" x="13" y="45.0234">There is no "will of the people". Applying maths to find the perfect formula for decision-making in society is not possible. There is no one special trick that lets all the preferences of society to be met.</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="2081" y1="51.9766" y2="51.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="2063" x="13" y="69.5117">Groups of humans cannot make perfectly rational choices, as illustrated by the apportionment paradox. The preferences of the group will always be inconsistent with other preferences of the group, as shown by [Arrow's theorem](#arrows-theorem-shows-that-social-decision-making-is-not-logical).</text></g><!--MD5=[3fd28d3b751047d1865b3160407ecc54]
