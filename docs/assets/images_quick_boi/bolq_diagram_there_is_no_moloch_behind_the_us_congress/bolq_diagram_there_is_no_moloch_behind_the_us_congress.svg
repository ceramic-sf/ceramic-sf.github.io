@startuml bolq_diagram_there_is_no_moloch_behind_the_us_congress

object there_is_no_moloch_behind_the_us_congress {
A good government will find and debate things people disagree about. That may not be nice to
watch, but it is how progress is made.
____
A democracy that functions well is expected to be representing the most divisive ideas. Disapproval
of the US Congress implies it is working on the most important areas for people.
}
two_party_systems_are_ideal <- - there_is_no_moloch_behind_the_us_congress
the_problem_with_social_choice_theory <- - there_is_no_moloch_behind_the_us_congress

object two_party_systems_are_ideal {
Two parties can iterate to find better policy over time. When they lose, they have nobody else to blame so they they can remove their bad policies easily and invent new policy openly.
____
Two party systems allow for very clear signals to the parties to improve over time. There is accountability when there are errors and clear incentives to change to become something that society wants.
}
the_problem_with_social_choice_theory <- - two_party_systems_are_ideal

object the_problem_with_social_choice_theory {
There is no "will of the people". Applying maths to find the perfect formula for decision-making in society is not possible. There is no one special trick that lets all the preferences of society to be met.
____
Groups of humans cannot make perfectly rational choices, as illustrated by the apportionment paradox. The preferences of the group will always be inconsistent with other preferences of the group, as shown by [Arrow's theorem](#arrows-theorem-shows-that-social-decision-making-is-not-logical).
}
@enduml

