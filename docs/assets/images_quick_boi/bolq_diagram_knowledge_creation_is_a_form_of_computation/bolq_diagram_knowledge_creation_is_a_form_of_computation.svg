<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="860px" preserveAspectRatio="none" style="width:3559px;height:860px;background:#FFFFFF;" version="1.1" viewBox="0 0 3559 860" width="3559px" zoomAndPan="magnify"><defs/><g><g id="elem_knowledge_creation_is_a_form_of_computation"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="340" x="1537" y="783.79"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="326" x="1544" y="799.3252">knowledge_creation_is_a_form_of_computation</text><line style="stroke:#181818;stroke-width:0.5;" x1="1538" x2="1876" y1="804.2783" y2="804.2783"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="313" x="1543" y="821.8134">Knowledge creation is a form of computation.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1538" x2="1876" y1="828.7666" y2="828.7666"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="313" x="1543" y="846.3017">Knoweldge creation is a form of computation.</text></g><g id="elem_computers_can_simulate_a_human_brain"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="716" x="1349" y="654.32"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="282" x="1566" y="669.8552">computers_can_simulate_a_human_brain</text><line style="stroke:#181818;stroke-width:0.5;" x1="1350" x2="2064" y1="674.8083" y2="674.8083"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="434" x="1355" y="692.3434">If it exists, a computer can simulate it, including a human mind.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1350" x2="2064" y1="699.2966" y2="699.2966"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="704" x="1355" y="716.8317">Universality of computation means that anything physical can be simulated, including the human mind.</text></g><g id="elem_computers_are_universal"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="546" x="1104" y="524.86"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="171" x="1291.5" y="540.3952">computers_are_universal</text><line style="stroke:#181818;stroke-width:0.5;" x1="1105" x2="1649" y1="545.3483" y2="545.3483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="534" x="1110" y="562.8834">Computers can represent any physical thing, even physical things like biology.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1105" x2="1649" y1="569.8366" y2="569.8366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="305" x="1110" y="587.3717">Computers have the property of universality.</text></g><g id="elem_knowledge_creates_accurate_and_improving_representations"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="706" x="1951" y="524.86"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="421" x="2093.5" y="540.3952">knowledge_creates_accurate_and_improving_representations</text><line style="stroke:#181818;stroke-width:0.5;" x1="1952" x2="2656" y1="545.3483" y2="545.3483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="661" x="1957" y="562.8834">Knowledge can result in one thing being represented by another thing, with increasing accuracy.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1952" x2="2656" y1="569.8366" y2="569.8366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="694" x="1957" y="587.3717">An incremental increase in the accuracy of representations is a unique feature of knowledge creation.</text></g><g id="elem_universality_is_about_doing_anything_and_everything"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="540" x="7" y="395.39"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="369" x="92.5" y="410.9252">universality_is_about_doing_anything_and_everything</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="546" y1="415.8783" y2="415.8783"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="420" x="13" y="433.4134">Systems that can be used to represent anything are universal.</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="546" y1="440.3666" y2="440.3666"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="528" x="13" y="457.9017">A system is universal if it contains enough expressivity to represent anything.</text></g><g id="elem_the_universality_of_quantum_computation"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1591" x="581.5" y="395.39"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="291" x="1231.5" y="410.9252">the_universality_of_quantum_computation</text><line style="stroke:#181818;stroke-width:0.5;" x1="582.5" x2="2171.5" y1="415.8783" y2="415.8783"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="575" x="587.5" y="433.4134">There is a proof what shows that the laws of the universe can be run on a computer.</text><line style="stroke:#181818;stroke-width:0.5;" x1="582.5" x2="2171.5" y1="440.3666" y2="440.3666"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1579" x="587.5" y="457.9017">The universality of quantum computation was proven in a 1986 Proof by Deutsch. It showed that quantum computers are possible. The Church-Turing-Deutsch-Lovelace principle states that every physical process can be simulated.</text></g><g id="elem_error_correction"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="726" x="2207" y="395.39"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="112" x="2514" y="410.9252">error_correction</text><line style="stroke:#181818;stroke-width:0.5;" x1="2208" x2="2932" y1="415.8783" y2="415.8783"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="714" x="2213" y="433.4134">Knowledge is about error correction, where incorrect ideas about the real world are identified and fixed.</text><line style="stroke:#181818;stroke-width:0.5;" x1="2208" x2="2932" y1="440.3666" y2="440.3666"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="380" x="2213" y="457.9017">Error correction is central to the creation of knowledge.</text></g><g id="elem_knowledge_can_be_objective"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1105" x="2017.5" y="265.93"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="198" x="2471" y="281.4652">knowledge_can_be_objective</text><line style="stroke:#181818;stroke-width:0.5;" x1="2018.5" x2="3121.5" y1="286.4183" y2="286.4183"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="569" x="2023.5" y="303.9534">Knowledge may or may not match reality, and there can be a real way test if it does.</text><line style="stroke:#181818;stroke-width:0.5;" x1="2018.5" x2="3121.5" y1="310.9066" y2="310.9066"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1093" x="2023.5" y="328.4417">Knowledge is fallible, and being fallible implies error can exist. The discovery of the error can be objective, though some errors may be very difficult to discover.</text></g><g id="elem_knowledge"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="888" x="1639" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="75" x="2045.5" y="151.9952">knowledge</text><line style="stroke:#181818;stroke-width:0.5;" x1="1640" x2="2526" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="475" x="1645" y="174.4834">Something that can point itself at something and physically change it.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1640" x2="2526" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="876" x="1645" y="198.9717">Knowledge is something that if it points itself at a suitable destination, it has a transformative effect in reality at that destination.</text></g><g id="elem_truth"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="990" x="2562" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="34" x="3040" y="151.9952">truth</text><line style="stroke:#181818;stroke-width:0.5;" x1="2563" x2="3551" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="978" x="2568" y="174.4834">A truth is a statement of something that is real. A falsity is a statement of something that is not real. Things can have some true and false parts.</text><line style="stroke:#181818;stroke-width:0.5;" x1="2563" x2="3551" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205" x="2568" y="198.9717">Truth is a regularity in nature.</text></g><g id="elem_realism"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0