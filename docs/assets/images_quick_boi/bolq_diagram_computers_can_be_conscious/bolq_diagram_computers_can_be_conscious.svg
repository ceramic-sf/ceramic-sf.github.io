ly="sans-serif" font-size="14" lengthAdjust="spacing" textLength="704" x="1365" y="716.8317">Universality of computation means that anything physical can be simulated, including the human mind.</text></g><g id="elem_computers_are_universal"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="546" x="1114" y="524.86"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="171" x="1301.5" y="540.3952">computers_are_universal</text><line style="stroke:#181818;stroke-width:0.5;" x1="1115" x2="1659" y1="545.3483" y2="545.3483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="534" x="1120" y="562.8834">Computers can represent any physical thing, even physical things like biology.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1115" x2="1659" y1="569.8366" y2="569.8366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="305" x="1120" y="587.3717">Computers have the property of universality.</text></g><g id="elem_knowledge_creates_accurate_and_improving_representations"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="706" x="1961" y="524.86"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="421" x="2103.5" y="540.3952">knowledge_creates_accurate_and_improving_representations</text><line style="stroke:#181818;stroke-width:0.5;" x1="1962" x2="2666" y1="545.3483" y2="545.3483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="661" x="1967" y="562.8834">Knowledge can result in one thing being represented by another thing, with increasing accuracy.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1962" x2="2666" y1="569.8366" y2="569.8366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="694" x="1967" y="587.3717">An incremental increase in the accuracy of representations is a unique feature of knowledge creation.</text></g><g id="elem_universality_is_about_doing_anything_and_everything"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="550" x="7" y="395.39"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="369" x="97.5" y="410.9252">universality_is_about_doing_anything_and_everything</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="556" y1="415.8783" y2="415.8783"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="420" x="13" y="433.4134">Systems that can be used to represent anything are universal.</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="556" y1="440.3666" y2="440.3666"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="538" x="13" y="457.9017">A system is universal if it contains enough expressibility to represent anything.</text></g><g id="elem_the_universality_of_quantum_computation"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1591" x="591.5" y="395.39"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="291" x="1241.5" y="410.9252">the_universality_of_quantum_computation</text><line style="stroke:#181818;stroke-width:0.5;" x1="592.5" x2="2181.5" y1="415.8783" y2="415.8783"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="575" x="597.5" y="433.4134">There is a proof what shows that the laws of the universe can be run on a computer.</text><line style="stroke:#181818;stroke-width:0.5;" x1="592.5" x2="2181.5" y1="440.3666" y2="440.3666"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1579" x="597.5" y="457.9017">The universality of quantum computation was proven in a 1986 Proof by Deutsch. It showed that quantum computers are possible. The Church-Turing-Deutsch-Lovelace principle states that every physical process can be simulated.</text></g><g id="elem_error_correction"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="726" x="2217" y="395.39"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="112" x="2524" y="410.9252">error_correction</text><line style="stroke:#181818;stroke-width:0.5;" x1="2218" x2="2942" y1="415.8783" y2="415.8783"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="714" x="2223" y="433.4134">Knowledge is about error correction, where incorrect ideas about the real world are identified and fixed.</text><line style="stroke:#181818;stroke-width:0.5;" x1="2218" x2="2942" y1="440.3666" y2="440.3666"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="380" x="2223" y="457.9017">Error correction is central to the creation of knowledge.</text></g><g id="elem_knowledge_can_be_objective"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="1105" x="2027.5" y="265.93"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="198" x="2481" y="281.4652">knowledge_can_be_objective</text><line style="stroke:#181818;stroke-width:0.5;" x1="2028.5" x2="3131.5" y1="286.4183" y2="286.4183"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="569" x="2033.5" y="303.9534">Knowledge may or may not match reality, and there can be a real way test if it does.</text><line style="stroke:#181818;stroke-width:0.5;" x1="2028.5" x2="3131.5" y1="310.9066" y2="310.9066"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1093" x="2033.5" y="328.4417">Knowledge is fallible, and being fallible implies error can exist. The discovery of the error can be objective, though some errors may be very difficult to discover.</text></g><g id="elem_knowledge"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="888" x="1649" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="75" x="2055.5" y="151.9952">knowledge</text><line style="stroke:#181818;stroke-width:0.5;" x1="1650" x2="2536" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="475" x="1655" y="174.4834">Something that can point itself at something and physically change it.</text><line style="stroke:#181818;stroke-width:0.5;" x1="1650" x2="2536" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="876" x="1655" y="198.9717">Knowledge is something that if it points itself at a suitable destination, it has a transformative effect in reality at that destination.</text></g><g id="elem_truth"><rect fill="#F1F1F1" height="69.4648" style="stroke:#181818;stroke-width:0.5;" width="990" x="2572" y="136.46"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="34" x="3050" y="151.9952">truth</text><line style="stroke:#181818;stroke-width:0.5;" x1="2573" x2="3561" y1="156.9483" y2="156.9483"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="978" x="2578" y="174.4834">A truth is a statement of something that is real. A falsity is a statement of something that is not real. Things can have some true and false parts.</text><line style="stroke:#181818;stroke-width:0.5;" x1="2573" x2="3561" y1="181.4366" y2="181.4366"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205" x="2578" y="198.9717">Truth is a regularity in nature.</text></g><g id="elem_realism"><rect fill="#F1F1F1" height="69.4648" style="st